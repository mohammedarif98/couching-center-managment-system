<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'css/admin/adminhome.css' %}">

</head>

<!-- <body style="background-image: url('static/images/16677.jpg');background-repeat: no-repeat;background-size: cover;"> -->

    <div class="offcanvas offcanvas-start" id="demo">
      <div class="offcanvas-header">
        <h3 style="position: absolute;left:39%;top:10%;border-bottom: solid black 1px;" class="offcanvas-title">ADMIN</h3>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body " style="margin-top: 100px;">
        <center><img src="{% static 'images/manager.png' %}" alt="" width="100px" height="100px"></center><br><br>
        <a class="sidelink" style="color: black;" href="{% url 'Admin_Home' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Admin Home</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'User_Detail' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">User Details</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Course_Add_Page' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Course Adding</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Course_Detail' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Course Details</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Teacher_Page' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Teacher Adding</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Teacher_Detail' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Teacher Details</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Course_Note_Page' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Notes Adding</button></a>
        <a class="sidelink" style="color: black;" href="{% url 'Note_Detail' %}"><button style="width: 365px;height: 60px;" class="btn btn-light" type="button">Notes Details</button></a>

        
      </div>
    </div>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        
        <button style="margin-left: 100px;" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
          <i class="bi bi-list"></i>
        </button>
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)"></a>
            </li>
            <li class="nav-item" style="margin-right: 50px;">
              <span><a href="{% url 'User_Logout' %}"><i class="bi bi-box-arrow-right" style="font-size:30px;"></i></a></span>
            </li>
          </ul>
          <form style="margin-right: 100px;" class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" id="search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>


{% block content %}
            
{% endblock %}
<style>
  .btn:hover{
    background-color: cadetblue;
  }
</style>
</body>
</html>
