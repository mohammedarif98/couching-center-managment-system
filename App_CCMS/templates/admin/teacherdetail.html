{% extends 'admin/adminhome.html' %}

{% block content %}
    {% load static %}
    <div class="container-xl mt-5">     
        <div class="row">
            <div class="col-sm-5 my-3">
                <h3><b>Teacher Details</b></h3>
            </div>
            <div class="col-sm-7">
                <!-- <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add New User</span></a> -->
                <!-- <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>						 -->
            </div>
    <table class="table table-striped table-hover" style="max-width: 100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Teacher Name</th>						
                <th>Gender</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        {% for p in teacher %}
        <tbody>
            <tr>
                <td style="padding-top: 50px;">{{ p.id }}</td>                        
                <td style="padding-top: 50px;">{{ p.Name }}</td>
                <td style="padding-top: 50px;">{{ p.Gender }}</td>
                <td style="padding-top: 50px;">{{ p.Teacher_Course_Name.Course_Name }}</td>

                <td style="padding-top: 50px;">
                    <!-- <a href="" class="settings"   data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"><i class="bi-edit bi-pen-fill"></i></a> -->
                    <a href="{% url 'Delete_Teacher' p.id %}" class="delete" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"><i class="bi-delete bi-trash-fill"></i></a>
                </td>
            </tr>                       
        </tbody>
        {% endfor %}
    </table>              
</div>
 
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>   
         
         <style>
            .bi-delete{
                color: red;
                font-size: 20px;
            }
            .bi-edit{
                color: green;
                font-size: 20px;
                margin-right: 16px;
            }
         </style>

{% endblock %}
