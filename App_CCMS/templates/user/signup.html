<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/user/signup.css' %}">
    <title>Document</title>
</head>
<body>
    
            <div class="wrapper" style="background-image: url('static/images/black-texture.jpg');">
                <div class="inner">
                    <div class="image-holder">
                        <img src="{% static 'images/nubelson-fernandes-UcYBL5V0xWQ-unsplash.jpg' %}" alt="" height="100%">
                    </div>
                    <form action="{% url 'Registration' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <h3>Registration Form</h3>
                        <div class="form-group">
                            <input type="text" name="firstname" placeholder="First Name" class="regform">
                            <input type="text" name="lastname" placeholder="Last Name" class="regform">
                        </div>
                        <div class="form-wrapper">
                            <input type="text" name="username" placeholder="Username" class="regform">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="text" name="email" placeholder="Email Address" class="regform">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" name="contact" placeholder="Phone number" class="regform">
                            <select name="gender" id="" class="regform" style="width: 130px;">
                                <option value="" disabled selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="femal">Female</option>
                                <option value="other">Other</option>
                            </select>&nbsp;
                            <i class="bi bi-caret-down-fill" style="font-size: 17px"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="text" name="address" placeholder="Address" class="regform">
                            <i class="bi bi-file-text-fill"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="password" name="password" placeholder="Password" class="regform">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="password" name="confirmpassword" placeholder="Confirm Password" class="regform">
                            <i class="bi bi-lock-fill"></i>
                        </div>
                        <div class="form-wrapper">
                            <input type="file" class="input" name="photo" accept="image/*" placeholder="Photo">
                            <i class="bi bi-file-earmark-image-fill"></i>
                        </div>
                        <button>Register
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div> 
</body>
</html>
