<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/user/signin.css' %}">
    <title>Document</title>
</head>
<body>
    
            <div class="wrapper" style="background-image: url('static/images/black-texture.jpg');">
                <div class="inner">
                    <div class="image-holder">
                        <img src="{% static 'images/nubelson-fernandes-UcYBL5V0xWQ-unsplash.jpg' %}" alt="">
                    </div>
                    <form action="{% url 'User_Login' %}" method="post">
                        {% csrf_token %}
                        <h3>Login Form</h3>

                        <div class="form-wrapper">
                            <input type="text" name="username" placeholder="Username" class="regform">
                            <i class="bi bi-person-fill"></i>
                        </div>

                       
                        <div class="form-wrapper">
                            <input type="password" name="password" placeholder="Password" class="regform">
                            <i class="bi bi-lock-fill"></i>
                        </div>

                        <button class="mt-2 mb-2">Login
                            <i class="bi bi-arrow-right"></i>
                        </button>

                        <div class="">
                            <a class="mt-2 " href="{% url 'SignUp_Page' %}" style="color: rgb(22, 21, 21);text-decoration: none;font-size:12px;font-weight: bold;padding-left: 200px;">Dont Have Account ?</a>
                            <!-- <a href="#" style="color: rgb(22, 21, 21);text-decoration: none;">Forgot Password !</a> -->
                        </div>

                        <p class=" mt-2 text-center ">&mdash;&mdash;<b> Or Sign In With </b>&mdash;&mdash;</p>

                        <div class="d-inline-flex ">
                            <button class="btn btn-info my-3 me-3">Facebook<i class="bi bi-"></i></button> 
                            <button class="btn btn-danger my-3">Google<i class="bi bi-"></i></button>
                        </div>
 
                    </form>
                </div>

            </div> 
</body>
</html>
